<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
</head>
<body>
    <script>
        let opcion = window.prompt('¿De qué figura quiere calcular el area?\ 
        1.- Círculo.\ 2.- Cuadrado.\ 3.- Triángulo.')

        if(opcion===1){
            let radio = parseInt(window.prompt('Introduce el radio:'));
            window.alert(areaCirculo(radio));
        }else if(opcion===2){
            let lado = parseInt(window.prompt('Introduce el lado:'));
            window.alert(areaCuadrado(lado));
        }else if(opcion===3){
            let base = parseInt(window.prompt('Introduce la base:'));
            let altura = parseInt(window.prompt('Introduce la altura:'));
            window.alert(areaTriangulo(base,altura));
        }else if{'El usuario no ha introducido una opción válida.'}


        function areaCirculo(radio){
            return parseInt ((radio*2)*3.1592)
        }

        function areaCuadrado(lado){
            return parseInt (lado**2)
        }

        function areaTriangulo(base,altura){
            return parseInt ((base*altura)/2)
        }
    </script>
</body>
</html>
