<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt('Introduce un número:'));
        let num2 = parseInt(window.prompt('Introduce otro número:'))

        esMayor(num1,num2)
        ? console.log('El primer número es mayor.')
        : console.log('El primer número no es mayor.')

        function esMayor(arg1,arg2){
            return arg1>arg2 ? true : false
        }
    </script>
</body>
</html>
